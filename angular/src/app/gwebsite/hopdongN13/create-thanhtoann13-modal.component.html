<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Thêm Đợt Thanh toán</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label>Ngày dự kiến thanh toán *</label>
                        <input #ngayDuKienThanhToan="ngModel" class="form-control" type="date" name="ngayDuKienThanhToan"
                            [(ngModel)]="ThanhToanIp.ngayDuKienThanhToan" required maxlength="64">
                        <validation-messages [formCtrl]="ngayDuKienThanhToan"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số tiền thanh toán *</label>
                        <input #soTienThanhToan="ngModel" class="form-control" type="number" min="1000" name="soTienThanhToan"
                            [(ngModel)]="ThanhToanIp.soTienThanhToan" required maxlength="64">
                        <validation-messages [formCtrl]="soTienThanhToan"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Đã thanh toán*</label>
                        <input #daThanhToan="ngModel" class="form-control" type="number" min="1000" name="daThanhToan"
                            [(ngModel)]="ThanhToanIp.daThanhToan"  maxlength="64">
                        <validation-messages [formCtrl]="daThanhToan"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày thanh toán*</label>
                        <input #ngayThanhToan="ngModel" class="form-control" type="date"  name="ngayThanhToan"
                            [(ngModel)]="ThanhToanIp.ngayThanhToan"  maxlength="64">
                        <validation-messages [formCtrl]="ngayThanhToan"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Nội dung thanh toán*</label>
                        <input #noiDungThanhToan="ngModel" class="form-control" type="text" name="noiDungThanhToan"
                            [(ngModel)]="ThanhToanIp.noiDungThanhToan"  maxlength="64">
                        <validation-messages [formCtrl]="noiDungThanhToan"></validation-messages>
                    </div>

                  



                    <!-- <div class="form-group">
                        <label for="checkbox-inline">
                        </label>
                        <select id="isActive" name="isActive" [(ngModel)]="isActive" class="form-group"></select>
                    </div> -->
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                         [busyText]="l('SavingWithThreeDot')"><i
                            class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
