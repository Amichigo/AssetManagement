<div class="bar-chart-section">
    <div class="bar-chart-section-header">
        <div class="row">
            <div class="col-md-6">
                <h3 class="bar-chart-section-header-title">{{ title }}</h3>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-3"></div>
                    
                    <div class="col-md-3">
                        <select class="form-control" *ngIf="showValueTypeSelection" [(ngModel)]="valueType" (change)="onChangeValueType($event)">
                            <option value="0">Giá trị gốc</option>
                            <option value="1">Tỉ lệ phần trăm</option>
                        </select> 
                    </div>

                    <div class="col-md-3">
                        <select class="form-control" [(ngModel)]="comparisonMode" (change)="onChangeComparisonMode($event)">
                            <option value="0">Không so sánh</option>
                            <option value="1">Có so sánh</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bar-chart-section-body">
        <div class="bar-chart-section-body-tabs">
            <span *ngFor="let tab of tabs; index as i" (click)="onChangeTab(i)" [class]="i === activeTabIndex ? 'tab-active' : 'tab'">{{ tab }}</span>
        </div>

        <div class="bar-chart-section-body-chart">
            <canvas *ngIf="data.length > 0" baseChart
                [datasets]="data"
                [labels]="labels"
                [options]="options"
                [legend]="true"
                chartType="bar">
             </canvas>
        </div>
    </div>
</div>
