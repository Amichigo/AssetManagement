<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="hopdongthau.id">Cập nhật hợp đồng thầu: {{hopdongthau.maHopDong}}</span>
                        <span *ngIf="!hopdongthau.id">Tạo mới hợp đồng thầu</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã hợp đồng *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="maHopDong"
                               [(ngModel)]="hopdongthau.maHopDong" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên hợp đồng *</label>
                        <input #addressInput="ngModel" class="form-control" type="text" name="tenHopDong"
                               [(ngModel)]="hopdongthau.tenHopDong" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã hồ sơ *</label>
                        <select #hosothauCombobox name="maHoSo" class="form-control" [(ngModel)]="hopdongthau.maHoSo"
                                [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option selected disabled value="">---Chọn Hồ Sơ Thầu---</option>
                            <option *ngFor="let item of hoSoThaus" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Tên nhà cung cấp *</label>
                        <select #nhacungcapCombobox name="tenNhaCungCap" class="form-control" [(ngModel)]="hopdongthau.tenNhaCungCap"
                                [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option selected disabled value="">---Chọn Nhà Cung Cấp---</option>
                            <option *ngFor="let item of nhaCungCaps" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái duyệt *</label>
                        <select #trangthaiduyetCombobox name="trangThaiDuyet" class="form-control" [(ngModel)]="hopdongthau.trangThaiDuyet"
                                [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option selected disabled value="">---Chọn Trạng Thái Duyệt---</option>
                            <option [value]="">Đang chờ</option>
                            <option [value]="">Đã duyệt</option>
                            <option [value]="">Đã hủy</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ngày tạo hợp đồng *</label>
                        <input #addressInput="ngModel" class="form-control" type="date" name="ngayTaoHopDong"
                               [(ngModel)]="hopdongthau.ngayTaoHopDong" required maxlength="64">
                        <validation-messages [formCtrl]="addressInput"></validation-messages>
                    </div> 
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
