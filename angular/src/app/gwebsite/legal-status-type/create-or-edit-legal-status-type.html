<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="LegalStatusType.id">Cập nhật mã hiện trạng pháp lý: {{LegalStatusType.name}}</span>
                        <span *ngIf="!LegalStatusType.id">Tạo mới mã hiện trạng pháp lý</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã hiện trạng pháp lý*</label>
                        <input #maHienTrangPhapLyInput="ngModel" class="form-control" type="text" name="MaHienTrangPhapLy"
                               [(ngModel)]="LegalStatusType.maHienTrangPhapLy" required maxlength="64">
                        <validation-messages [formCtrl]="maHienTrangPhapLyInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên hiện trạng pháp lý*</label>
                        <input #tenHienTrangPhapLyInput="ngModel" class="form-control" type="text" name="TenHienTrangPhapLy"
                               [(ngModel)]="LegalStatusType.tenHienTrangPhapLy" required maxlength="64">
                        <validation-messages [formCtrl]="tenHienTrangPhapLyInput"></validation-messages>
                    </div>                
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
