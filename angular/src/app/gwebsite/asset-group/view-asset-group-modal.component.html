<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="assetGroup.id">{{l("Hiển Thị Nhóm Tài Sản")}}: {{assetGroup.assetGroupName}}</span>
                    <span *ngIf="!assetGroup.id">{{l("Hiển Thị Nhóm Tài Sản")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên nhóm tài sản:</label>
                    <p class="bg-secondary p-2">{{assetGroup.assetGroupName}}</p>
                </div>
                <div class="form-group">
                    <label>Mã nhóm tài sản:</label>
                    <p class="bg-secondary p-2">{{assetGroup.assetGroupCode}}</p>
                </div>
                <!-- <div class="form-group">
                    <label>Description:</label>
                    <p class="bg-secondary p-2">{{assetGroup.description}}</p>
                </div> -->
                <div class="form-group">
                    <label>Loại tài sản:</label>
                    <p class="bg-secondary p-2">{{assetGroup.assetType && assetGroup.assetType.assetType}}</p>
                </div>
                <!-- <div class="form-group">
                    <label>Asset value:</label>
                    <p class="bg-secondary p-2">{{assetGroup.assetValue}}</p>
                </div>
                <div class="form-group">
                    <label>Quantity:</label>
                    <p class="bg-secondary p-2">{{assetGroup.quantity}}</p>
                </div>
                <div class="form-group">
                    <label>Rental date:</label>
                    <p class="bg-secondary p-2">{{assetGroup.rentalDate}}</p>
                </div>
                <div class="form-group">
                    <label>Is active?:</label>
                    <p class="bg-secondary p-2">{{assetGroup.isActive ? 'Yes' : 'No'}}</p>
                </div> -->
                <!-- <td>
                    <span class="ui-column-title">Is active?</span>
                    <span [title]="record.isActive ? 'Yes' : 'No'">{{truncateString(record.isActive ? 'Yes' : 'No')}}</span>
                </td> -->
                <!-- <div class="form-group">
                    <label>Image:</label>
                    <img class="rounded d-block" src={{assetGroup.linkofImage}} width="200" height="200" alt="image">
                </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="close()">{{l("Close")}}</button>
            </div>
        </div>
    </div>
</div>
