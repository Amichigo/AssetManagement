<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetActivity.id">Update Asset Activity</span>
                        <span *ngIf="!assetActivity.id">Create New Asset Activity</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Asset Activity Type</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="assetActivityType"
                            [(ngModel)]="assetActivity.assetActivityType" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    
                    <div class="form-group">
                        <label>Investment Type</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="investmentType"
                            [(ngModel)]="assetActivity.investmentType" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Asset ID</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="assetId"
                            [(ngModel)]="assetActivity.assetId" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Cost</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="cost"
                            [(ngModel)]="assetActivity.cost" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Execution Time</label>
                        <input #nameInput="ngModel" class="form-control" type="date" name="executionTime"
                            [(ngModel)]="assetActivity.executionTime" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
