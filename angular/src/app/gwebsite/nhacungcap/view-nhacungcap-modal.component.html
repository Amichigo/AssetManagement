<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="nhacungcap.id">{{l("EditNhaCungCap")}}: {{nhacungcap.tenNhaCungCap}}</span>
                    <span *ngIf="!nhacungcap.id">{{l("CreateNewNhaCungCap")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Tên nhà cung cấp</label>
                    <p>{{nhacungcap.tenNhaCungCap}}</p>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <p>{{nhacungcap.diaChi}}</p>
                </div>
                <div class="form-group">
                    <label>Số điện thoại</label>
                    <p>{{nhacungcap.soDienThoai}}</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <p>{{nhacungcap.email}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
