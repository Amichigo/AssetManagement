<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="vehicle.id"
                            >Cập nhật xe: {{ vehicle.name }}</span
                        >
                        <span *ngIf="!vehicle.id">Tạo mới xe</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        [attr.aria-label]="l('Close')"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên xe *</label>
                        <input
                            #nameInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Name"
                            [(ngModel)]="vehicle.name"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="nameInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số xe *</label>
                        <input
                            #numberInput="ngModel"
                            class="form-control"
                            type="text"
                            name="Number"
                            [(ngModel)]="vehicle.number"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="numberInput"
                        ></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại xe *</label>
                        <input
                            #typeCarInput="ngModel"
                            class="form-control"
                            type="text"
                            name="TypeCar"
                            [(ngModel)]="vehicle.typecar"
                            required
                            maxlength="64"
                        />
                        <validation-messages
                            [formCtrl]="typeCarInput"
                        ></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
