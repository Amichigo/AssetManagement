<div bsModal #viewHoSoThauModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewHoSoThauModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="hosothau.id">{{l("EditHoSoThau")}}: {{hosothau.bidCode}}</span>
                    <span *ngIf="!hosothau.id">{{l("CreateNewHoSoThau")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã HS thầu</label>
                    <p>{{hosothau.bidCode}}</p>
                </div>
                <div class="form-group">
                    <label>Hạng mục thầu</label>
                    <p>{{hosothau.bidItem}}</p>
                </div>
                <div class="form-group">
                    <label>Ngày phát HS thầu</label>
                    <p>{{hosothau.bidDayStart}}</p>
                </div>
                <div class="form-group">
                    <label>Hình thức thầu</label>
                    <p>{{hosothau.bidFormality}}</p>
                </div>
                <div class="form-group">
                    <label>Dự án</label>
                    <p>{{hosothau.projectName}}</p>
                </div>
                <div class="form-group">
                    <label>Đơn vị trúng thầu</label>
                    <p>{{hosothau.bidUnit}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                    [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span></button>
            </div>
        </div>
    </div>
</div>
