<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span>Thêm đơn vị thầu</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">


                    <div class="form-group">
                        <label>Mã Đơn vị tham gia thầu *</label>
                        <input #mactInput="ngModel" class="form-control" type="text" name="maDonViThau"
                            [(ngModel)]="donViThauIp.maDonViThau" required maxlength="64">
                        <validation-messages [formCtrl]="mactInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tên Đơn vị tham gia thầu *</label>
                        <input #tenctInput="ngModel" class="form-control" type="text" name="tenDonViThamGiaThau"
                            [(ngModel)]="donViThauIp.tenDonViThamGiaThau" required maxlength="64">
                        <validation-messages [formCtrl]="tenctInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Ngày nộp hồ sơ thầu*</label>
                        <input #dkxdInput="ngModel" class="form-control" type="date" name="ngayNopHoSoThau"
                            [(ngModel)]="donViThauIp.ngayNopHoSoThau" required maxlength="64">
                        <validation-messages [formCtrl]="dkxdInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá chào thầu*</label>
                        <input #dkhtInput="ngModel" class="form-control" type="number" min="1000" name="giaChaoThau"
                            [(ngModel)]="donViThauIp.giaChaoThau" required maxlength="64">
                        <validation-messages [formCtrl]="dkhtInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Hình thức bảo lãnh*</label>
                        <input #ngaytcInput="ngModel" class="form-control" type="text" name="hinhThucBaoLanh"
                            [(ngModel)]="donViThauIp.hinhThucBaoLanh" required maxlength="64">
                        <validation-messages [formCtrl]="ngaytcInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Số chứng thư bảo lãnh*</label>
                        <input #kpdxInput="ngModel" class="form-control" type="text" name="soChungThuBaoLanh"
                            [(ngModel)]="donViThauIp.soChungThuBaoLanh" required maxlength="64">
                        <validation-messages [formCtrl]="kpdxInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Tại ngân hàng*</label>
                        <input #kptInput="ngModel" class="form-control" type="text" name="taiNganHang"
                            [(ngModel)]="donViThauIp.taiNganHang" required maxlength="64">
                        <validation-messages [formCtrl]="kptInput"></validation-messages>
                    </div>

                    <div class="form-group">
                        <label>Trúng thầu?*</label>
                        <input #isttInput="ngModel" class="form-control" type="checkbox" name="isTrungThau"
                            [(ngModel)]="donViThauIp.isTrungThau" >
                        <validation-messages [formCtrl]="isttInput"></validation-messages>
                    </div>




                    <!-- <div class="form-group">
                        <label for="checkbox-inline">
                        </label>
                        <select id="isActive" name="isActive" [(ngModel)]="isActive" class="form-group"></select>
                    </div> -->
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [disabled]="!editForm.form.valid" [busyText]="l('SavingWithThreeDot')"><i
                            class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
