<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="!assetActivity.id">{{l("View Asset Activity Details")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Asset Activity Type</label>
                    <p style="font-weight: bold;">{{assetActivity.assetActivityType}}</p>
                </div>
                <div class="form-group">
                    <label>Investment Type</label>
                    <p style="font-weight: bold;">{{assetActivity.investmentType}}</p>
                </div>
                <div class="form-group">
                    <label>Asset ID</label>
                    <p style="font-weight: bold;">{{assetActivity.assetId}}</p>
                </div>
                <div class="form-group">
                    <label>Cost</label>
                    <p style="font-weight: bold;">{{assetActivity.cost}}</p>
                </div>
                <div class="form-group">
                    <label>Execution Time</label>
                    <p style="font-weight: bold;">{{assetActivity.executionTime}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                    (click)="close()">{{l("Cancel")}}</button>
            </div>
        </div>
    </div>
</div>
