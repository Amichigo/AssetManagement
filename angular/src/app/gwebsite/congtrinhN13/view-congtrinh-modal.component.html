
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-body">
                <form #editForm="ngForm" novalidate>
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span>Chi tiết công trình</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <div class="row m--margin-bottom-10">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Mã Công trình *</label>
                                    <input #mactInput="ngModel" class="form-control" type="text" name="maCongTrinh"
                                        [(ngModel)]="congtrinh.maCongTrinh" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="mactInput"></validation-messages>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Tên Công trình *</label>
                                    <input #tenctInput="ngModel" class="form-control" type="text" name="TenCongTrinh"
                                        [(ngModel)]="congtrinh.tenCongTrinh" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="tenctInput"></validation-messages>
                                </div>
                            </div>
                        </div>

                        <div class="row m--margin-bottom-10">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Địa chỉ công trình *</label>
                                    <input #dcInput="ngModel" class="form-control" type="text" name="diaChiCongTrinh"
                                        [(ngModel)]="congtrinh.diaChiCongTrinh" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="dcInput"></validation-messages>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Loại Công trình *</label>
                                    <input #loaictInput="ngModel" class="form-control" type="text"
                                        name="maLoaiCongTrinh" [(ngModel)]="congtrinh.maLoaiCongTrinh" required disabled
                                        maxlength="64">
                                    <validation-messages [formCtrl]="loaictInput"></validation-messages>
                                </div>
                            </div>
                        </div>
                        <div class="row m--margin-bottom-10">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Mã kế hoạch *</label>
                                    <input #makhInput="ngModel" class="form-control" type="text" name="MaKeHoach"
                                        [(ngModel)]="congtrinh.maKeHoach" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="congtrinh.maKeHoach"></validation-messages>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Diện tích công trình *</label>
                                    <input #dtInput="ngModel" class="form-control" type="number" min="1"
                                        name="dienTichCongTrinh" [(ngModel)]="congtrinh.dienTichCongTrinh" required
                                        disabled maxlength="64">
                                    <validation-messages [formCtrl]="dtInput"></validation-messages>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Tiến độ *</label>
                                    <input #tdtInput="ngModel" class="form-control" type="text" name="tienDoThucHien"
                                        [(ngModel)]="congtrinh.tienDoThucHien" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="tdtInput"></validation-messages>
                                </div>
                            </div>
                        </div>
                        <div class="row m--margin-bottom-10">
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Chi phí công trình *</label>
                                    <input #kpddInput="ngModel" class="form-control" type="text" name="kinhPhiDuocDuyet"
                                        [(ngModel)]="congtrinh.kinhPhiDuocDuyet" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="kpddInput"></validation-messages>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group">
                                    <label>Ngày dự kiến thực hiện *</label>
                                    <input #dkxdInput="ngModel" class="form-control" type="text" name="duKienXayDung"
                                        [(ngModel)]="congtrinh.duKienXayDung" required disabled maxlength="64">
                                    <validation-messages [formCtrl]="dkxdInput"></validation-messages>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mô tả công trình *</label>
                            <input #mtctInput="ngModel" class="form-control" type="text" name="moTaCongTrinh"
                                [(ngModel)]="congtrinh.moTaCongTrinh" required disabled maxlength="64">
                            <validation-messages [formCtrl]="mtctInput"></validation-messages>

                        </div>
                        <!-- <div class="form-group">
                                    <label for="checkbox-inline">
                                    </label>
                                    <select id="isActive" name="isActive" [(ngModel)]="isActive" class="form-group"></select>
                                </div> -->
                    </div>


                </form>
            </div>
            <div class="modal-footer">

            </div>
        </div>
