<div [@routerTransition]>
    <div class="m-subheader ">
        <div class="d-flex align-items-center">
            <div class="mr-auto col-xs-6">
                <h3 class="m-subheader__title m-subheader__title--separator">
                    <span>{{l("LocationType")}}</span>
                </h3>
                <span class="m-section__sub">
                    {{l("LocationTypeInfo")}}
                </span>
            </div>
            <div class="col-xs-6 text-right">
                <button (click)="createLocationType()" *ngIf="isGranted('Pages.Administration.LocationType9.Create')"
                        class="btn btn-primary">
                    <i class="fa fa-plus"></i> {{l("CreateNewLocationType")}}
                </button>
            </div>
        </div>
    </div>
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__body">
                <form autocomplete="off">
                    <div class="m-form m-form--label-align-right" id="TextsFilterForm">
                        <div class="row align-items-center m--margin-bottom-10">
                            <div class="col-sm-12">
                                <div class="input-group">
                                    <input [(ngModel)]="MaDiaDiem" name="maDiaDiem" autoFocus class="form-control"
                                           placeholder="Nhập mã địa điểm" type="text">
                                    <input [(ngModel)]="TenDiaDiem" name="tenDiaDiem" autoFocus class="form-control"
                                           placeholder="Nhập tên địa điểm" type="text">
                                    <span class="input-group-btn">
                                        <button (click)="applyFilters()" class="btn btn-primary" type="submit">
                                            <i class="fa fa-refresh"></i>
                                           
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row align-items-center">
                    <!--<Primeng-TurboTable-Start>-->
                    <div class="primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable (onLazyLoad)="getLocationTypes($event)" [value]="primengTableHelper.records"
                                 rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="false" [lazy]="true"
                                 [responsive]="primengTableHelper.isResponsive">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th pSortableColumn="maDiaDiem">
                                        Mã địa điểm
                                        <p-sortIcon field="maDiaDiem"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="tenDiaDiem">
                                        Tên địa điêm
                                        <p-sortIcon field="tenDiaDiem"></p-sortIcon>
                                    </th>
                                    <th>{{l('Edit')}}</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-record="$implicit">
                                <tr>
                                    <td>
                                        <span class="ui-column-title">Mã địa điểm</span>
                                        <span title="{{record.maDiaDiem}}">{{truncateString(record.maDiaDiem)}}</span>
                                    </td>
                                    <td>
                                        <span class="ui-column-title">Tên địa điêm</span>
                                        <span title="{{record.tenDiaDiem}}">{{truncateString(record.tenDiaDiem)}}</span>
                                    </td>

                                    <td>
                                        <button class="btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
                                                (click)="createOrEditModal.show(record.id)" title="{{l('Edit')}}">
                                            <i class="fa fa-edit" [attr.aria-label]="l('Edit')"></i>
                                        </button>
                                        <button class="btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill"
                                                (click)="deleteLocationType(record.id)" title="{{l('Delete')}}">
                                            <i class="fa fa-times" [attr.aria-label]="l('Delete')"></i>
                                        </button>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                        <div class="primeng-no-data" *ngIf="primengTableHelper.totalRecordsCount == 0">
                            {{l('NoData')}}
                        </div>
                        <div class="primeng-paging-container">
                            <p-paginator rows="{{primengTableHelper.defaultRecordsCountPerPage}}" #paginator
                                         (onPageChange)="getLocationTypes($event)"
                                         [totalRecords]="primengTableHelper.totalRecordsCount"
                                         [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                            </p-paginator>
                            <span class="total-records-count">
                                {{l('TotalRecordsCount', primengTableHelper.totalRecordsCount)}}
                            </span>
                        </div>
                    </div>
                    <!--<Primeng-TurboTable-End>-->
                </div>
            </div>
        </div>
    </div>
    <createOrEditLocationTypeModal #createOrEditModal (modalSave)="reloadPage()"></createOrEditLocationTypeModal>
</div>
