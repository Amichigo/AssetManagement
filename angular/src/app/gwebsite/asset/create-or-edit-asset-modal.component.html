<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span *ngIf="asset.id">Cập Nhật Tài Sản: {{asset.assetName}}</span>
                            <span *ngIf="!asset.id">Tạo Mới Tài Sản</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Tên tài sản *</label>
                            <input #assetNameInput="ngModel" class="form-control" type="text" name="AssetName" [(ngModel)]="asset.assetName" required maxlength="64">
                            <validation-messages [formCtrl]="assetNameInput"></validation-messages>
                        </div>
                        <!-- <div class="form-group">
                            <label>Mã tài sản *</label>
                            <input #assetCodeInput="ngModel" class="form-control" type="text" name="AssetCode" [(ngModel)]="asset.assetCode" required maxlength="64">
                            <validation-messages [formCtrl]="assetCodeInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Description</label>
                            <input #descriptionInput="ngModel" class="form-control" type="text" name="Description" [(ngModel)]="asset.description" required maxlength="64">
                            <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Loại tài sản *</label>
                            <select #loaiTaiSanInput="ngModel" size="1" class="form-control" [(ngModel)]="selected" name="TypeofAsset" required maxlength="64">
                                <option *ngFor="let selected of typeAssets" [value]="selected">{{selected}}</option>
                                <validation-messages [formCtrl]="typeofAssetInput"></validation-messages>  
                                </select>
                        </div> -->
                        <div class="form-group">
                            <label>Loại tài sản *</label>
                            <select #typeOfAssetCombobox name="AssetType" class="form-control" [(ngModel)]="asset.assetType"
                                    (change)='changeValueCbbAssetType(typeOfAssetCombobox.value)'
                                    [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                                <option selected disabled value="">---Chọn loại tài sản---</option>
                                <option *ngFor="let item of typeOfAssets" [value]="item.value">{{item.displayText}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Nhóm tài sản *</label>
                            <select [disabled]="!asset.assetType" #assetGroupCombobox name="AssetGroupName" class="form-control" [(ngModel)]="asset.assetGroupName"
                                    [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                                <option selected disabled value="">---Chọn nhóm tài sản---</option>
                                <option *ngFor="let item of assetGroups" [value]="item.value">{{item.displayText}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Mô tả </label>
                            <input #descriptionInput="ngModel" class="form-control" type="text" name="Description" [(ngModel)]="asset.description"  maxlength="64">
                            <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Tình trạng *</label>
                            <input #assetStatusInput="ngModel" class="form-control" type="text" name="AssetStatus" [(ngModel)]="asset.assetStatus" required maxlength="64">
                            <validation-messages [formCtrl]="assetStatusInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Giá trị *</label>
                            <input #assetValueInput="ngModel" class="form-control" type="number" name="AssetValue" [(ngModel)]="asset.assetValue" required maxlength="64">
                            <validation-messages [formCtrl]="assetValueInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Nhà cung cấp *</label>
                            <input #supplierInput="ngModel" class="form-control" type="text" name="Supplier" [(ngModel)]="asset.supplier" required maxlength="64">
                            <validation-messages [formCtrl]="supplierInput"></validation-messages>
                        </div>
                        <!-- <div class="form-group">
                            <label>Asset value </label>
                            <input #assetValueInput="ngModel" class="form-control" type="number" min="0" name="AssetValue" [(ngModel)]="asset.assetValue" required maxlength="64">
                            <validation-messages [formCtrl]="assetValueInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Giá trị khấu hao *</label>
                            <input #depreciationValueInput="ngModel" class="form-control" type="text" name="DepreciationValue" [(ngModel)]="asset.depreciationValue" required maxlength="64">
                            <validation-messages [formCtrl]="depreciationValueInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Quantity *</label>
                            <input #quantityInput="ngModel" class="form-control" type="number" min="0" name="Quantity" [(ngModel)]="asset.quantity" required maxlength="64">
                            <validation-messages [formCtrl]="quantityInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Mã thẻ tài sản *</label>
                            <input class="form-control" type="text" name="AssetTag" [(ngModel)]="asset.assetTag" required maxlength="64">
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Ngày mua </label>
                            <input #purchaseDateInput="ngModel" class="form-control" type="text" name="PurchaseDate" [(ngModel)]="asset.purchaseDate" required maxlength="64">
                            <validation-messages [formCtrl]="purchaseDateInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Ngày thuê *</label>
                            <input #ngayThueInput="ngModel" class="form-control" type="date" name="NgayThue"
                                   [(ngModel)]="asset.ngayThue" required maxlength="64">
                            <validation-messages [formCtrl]="ngayThueInput"></validation-messages>
                        </div>  -->
                        <div class="form-group">
                            <label>{{l("Ngày thêm *")}}</label>
                            <input #addDateInput="ngModel" class="form-control" [ngModel]="asset.addDate | date:'yyyy-MM-dd'"
                              (ngModelChange)="asset.addDate = $event" type="date" name="AddDate" required />
                            <validation-messages [formCtrl]="addDate"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Ghi chú </label>
                            <input #noteInput="ngModel" class="form-control" type="text" name="Note" [(ngModel)]="asset.note"  maxlength="64">
                            <validation-messages [formCtrl]="noteInput"></validation-messages>
                        </div>
                        <!-- <div class="form-group">
                            <label>Nơi mua </label>
                            <input #purchaseFromInput="ngModel" class="form-control" type="text" name="PurchaseFrom" [(ngModel)]="asset.purchaseFrom" required maxlength="64">
                            <validation-messages [formCtrl]="purchaseFromInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Giá *</label>
                            <input #costInput="ngModel" class="form-control" type="text" name="Cost" [(ngModel)]="asset.cost" required maxlength="64">
                            <validation-messages [formCtrl]="costInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Is active?</label><br />
                            <mat-slide-toggle #isActiveInput="ngModel" color="primary" [(ngModel)]="asset.isActive" name="IsActive">{{asset.isActive ? 'Yes' : 'No'}}</mat-slide-toggle>
                            <validation-messages [formCtrl]="isActiveInput"></validation-messages>
                        </div> -->
                        <!-- <div class="form-group">
                            <label>Thể loại </label>
                            <input #categocyInput="ngModel" class="form-control" type="text" name="Categocy" [(ngModel)]="asset.categocy" required maxlength="64">
                            <validation-messages [formCtrl]="categocyInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Vị trí </label>
                            <input #locationInput="ngModel" class="form-control" type="text" name="Location" [(ngModel)]="asset.location" required maxlength="64">
                            <validation-messages [formCtrl]="locationInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Mã đặt hàng (PO Number)</label>
                            <input #poNumberInput="ngModel" class="form-control" type="text" name="PoNumber" [(ngModel)]="asset.poNumber" required maxlength="64">
                            <validation-messages [formCtrl]="poNumberInput"></validation-messages>
                        </div> -->
                        <div class="form-group">
                            <label>Image</label>
                            <img [src]="imageURL" height="200" width="200" position="center" *ngIf="imageURL">
                            <input #file type="file" accept='image/*' (change)="chooseImage(file.files)">
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button [disabled]="saving" type="button" class="btn btn-default"
                                (click)="close()">{{l("Cancel")}}</button>
                            <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                                (click)="save" [disabled]="!editForm.form.valid"
                                [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                            <span>{{l("Save")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
