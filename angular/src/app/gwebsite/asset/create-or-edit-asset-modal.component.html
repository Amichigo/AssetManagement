<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="asset.id">Cập nhật tài sản: {{asset.name}}</span>
                        <span *ngIf="!asset.id">Tạo mới tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name" [(ngModel)]="asset.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mô tả</label>
                        <input #descriptionInput="ngModel" class="form-control" type="text" name="Description" [(ngModel)]="asset.description" required maxlength="64">
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #typeOfAssetInput="ngModel" class="form-control" type="text" name="TypeOfAsset" [(ngModel)]="asset.typeOfAsset" required maxlength="64">
                        <validation-messages [formCtrl]="typeOfAssetInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Chi phí vận hành *</label>
                        <input #operatingCostsInput="ngModel" class="form-control" type="text" name="OperatingCosts" [(ngModel)]="asset.operatingCosts" required maxlength="64">
                        <validation-messages [formCtrl]="operatingCostsInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #depreciationValueInput="ngModel" class="form-control" type="text" name="DepreciationValue" [(ngModel)]="asset.depreciationValue" required maxlength="64">
                        <validation-messages [formCtrl]="depreciationValueInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Số lượng *</label>
                        <input #quantityInput="ngModel" class="form-control" type="text" name="Quantity" [(ngModel)]="asset.quantity" required maxlength="64">
                        <validation-messages [formCtrl]="quantityInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã thẻ tài sản</label>
                        <input #assetTagInput="ngModel" class="form-control" type="text" name="AssetTag" [(ngModel)]="asset.assetTag" required maxlength="64">
                        <validation-messages [formCtrl]="assetTagInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ngày mua *</label>
                        <input #purchaseDateInput="ngModel" class="form-control" type="text" name="PurchaseDate" [(ngModel)]="asset.purchaseDate" required maxlength="64">
                        <validation-messages [formCtrl]="purchaseDateInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nơi mua</label>
                        <input #purchaseFromInput="ngModel" class="form-control" type="text" name="PurchaseFrom" [(ngModel)]="asset.purchaseFrom" required maxlength="64">
                        <validation-messages [formCtrl]="purchaseFromInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá</label>
                        <input #costInput="ngModel" class="form-control" type="text" name="Cost" [(ngModel)]="asset.cost" required maxlength="64">
                        <validation-messages [formCtrl]="costInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Trạng thái đang hoạt động</label>
                        <input #isActiveInput="ngModel" class="form-control" type="text" name="isActive" [(ngModel)]="asset.isActive" required maxlength="64">
                        <validation-messages [formCtrl]="isActiveInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Thể loại</label>
                        <input #categocyInput="ngModel" class="form-control" type="text" name="Categocy" [(ngModel)]="asset.categocy" required maxlength="64">
                        <validation-messages [formCtrl]="categocyInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Vị trí</label>
                        <input #locationInput="ngModel" class="form-control" type="text" name="Area" [(ngModel)]="asset.location" required maxlength="64">
                        <validation-messages [formCtrl]="locationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã đặt hàng (PO Number)</label>
                        <input #pONumberInput="ngModel" class="form-control" type="text" name="Area" [(ngModel)]="asset.pONumber" required maxlength="64">
                        <validation-messages [formCtrl]="pONumberInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Ảnh</label>
                        <input #linkOfImageInput="ngModel" class="form-control" type="text" name="Area" [(ngModel)]="asset.linkOfImage" required maxlength="64">
                        <validation-messages [formCtrl]="linkOfImageInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
