<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                    <div class="modal-header">
                        <h4 class="modal-title">
                            <span *ngIf="supplier.id">Cập nhật nhà cung cấp: {{supplier.name}}</span>
                            <span *ngIf="!supplier.id">Tạo mới nhà cung cấp</span>
                        </h4>
                        <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Tên nhà cung cấp *</label>
                            <input #nameInput="ngModel" class="form-control" type="text" name="Name"
                                [(ngModel)]="supplier.name" required maxlength="64">
                            <validation-messages [formCtrl]="nameInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ *</label>
                            <input #addressInput="ngModel" class="form-control" type="text" name="Address"
                                [(ngModel)]="supplier.address" required maxlength="64">
                            <validation-messages [formCtrl]="addressInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại *</label>
                            <input #addressInput="ngModel" class="form-control" type="text" name="PhoneNumber"
                                [(ngModel)]="supplier.phoneNumber" required maxlength="64">
                            <validation-messages [formCtrl]="phoneNumberInput"></validation-messages>
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input #addressInput="ngModel" class="form-control" type="text" name="Email"
                                [(ngModel)]="supplier.email" required maxlength="64">
                            <validation-messages [formCtrl]="emailInput"></validation-messages>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                            <span>{{l("Save")}}</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
