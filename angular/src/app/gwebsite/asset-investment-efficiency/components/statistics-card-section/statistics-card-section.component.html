<div class="statistics-card-section">
   <div class="statistics-card-section-header">
      <div class="row">
         <div class="col-md-6">
            <h3 class="statistics-card-section-header-title">{{ title }}</h3>
         </div>
      </div>
   </div>

   <div class="statistics-card-section-body">
      <app-statistics-card 
         *ngFor="let card of data"
         [title]="card['title']"
         [startingDate]="card['startingDate']"
         [endingDate]="card['endingDate']"
         [value]="card['value']"
         [rate]="card['rate']"
         [unit]="card['unit']"
         [showComparison]="showComparison">
      </app-statistics-card>
   </div>
</div>
