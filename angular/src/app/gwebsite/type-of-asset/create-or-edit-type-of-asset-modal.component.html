<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="typeOfAsset.id">Cập Nhật Loại Tài Sản: {{typeOfAsset.assetType}}</span>
                        <span *ngIf="!typeOfAsset.id">Tạo Mới Loại Tài Sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Loại tài sản *</label>
                        <input #typeOfAssetInput="ngModel" class="form-control" type="text" name="TypeOfAsset"
                            [(ngModel)]="typeOfAsset.assetType" required maxlength="64">
                        <validation-messages [formCtrl]="typeOfAssetInput"></validation-messages>
                    </div>
                   
                </div>
                <div class="modal-footer">
                        <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">{{l("Cancel")}}</button>
                        <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            (click)="save" [disabled]="!editForm.form.valid"
                            [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
