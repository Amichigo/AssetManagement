<div [@routerTransition]>
    <div class="group-6">
        <div class="m-subheader">
            <div class="d-flex align-items-center">
                <div class="mr-auto col-xs-6">
                    <h3 class="m-subheader__title">
                        <span>{{l("Quản lý giá trị đã đầu tư cho việc mua tài sản")}}</span>
                    </h3>
                </div>
            </div>
        </div>

        <app-time-period-picker 
            title="Chọn khoảng thời gian cần xem thống kê" 
            (update)="changeTimePeriod($event)">
        </app-time-period-picker>

        <app-statistics-card-section 
            title="Số liệu thống kê tổng quan"
            showComparison="true"
            [data]="generalStatisticsData">
        </app-statistics-card-section>

        <app-bar-chart-section 
            *ngIf="generalStatisticsData"
            title="Biểu đồ thống kê tổng quan"
            [tabs]="section1Tabs"
            [data]="section1Data"
            [labels]="section1Labels"
            [xAxeLabel]="section1XAxeLabel"
            [yAxeLabel]="section1YAxeLabel"
            [timePeriod]="statisticsPeriod"
            (update)="changeSection1($event)">
        </app-bar-chart-section>

        <app-pie-chart-section 
            *ngIf="generalStatisticsData"
            title="Biểu đồ thống kê tỉ trọng giữa các nhóm tài sản"
            [tabs]="section2Tabs"
            [data]="section2Data"
            [labels]="section2Labels"
            [timePeriod]="statisticsPeriod"
            (update)="changeSection2($event)">
        </app-pie-chart-section>

        <app-purchased-assets-data-table 
            *ngIf="generalStatisticsData"
            [data]="detailedData"
            [generalStatisticsData]="generalStatisticsData"
            [timePeriodStartingDate]="startingDate"
            [timePeriodEndingDate]="endingDate"
            [timePeriod]="statisticsPeriod">
        </app-purchased-assets-data-table>
    </div>
</div>
