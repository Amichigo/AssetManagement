<div bsModal #createModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="!assetGroup.id">Tạo mới tài sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label>Tên nhóm tài sản *</label>
                        <input #nameInput="ngModel" class="form-control" type="text" name="Name" [(ngModel)]="assetGroup.name" required maxlength="64">
                        <validation-messages [formCtrl]="nameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại tài sản</label>
                        <select #assetTypeInput="ngModel" size="1" class="form-control" [(ngModel)]="selected" name="AssetType" required maxlength="64">
                            <option *ngFor="let selected of typeAssets" [value]="selected">{{selected}}</option>
                            <validation-messages [formCtrl]="assetTypeInput"></validation-messages>  
                            </select>
                    </div>
                    <!-- <div class="form-group">
                        <label>Cấp tài sản *</label>
                        <input #levelInput="ngModel" class="form-control" type="text" name="Level" [(ngModel)]="assetGroup.level" required maxlength="64">
                        <validation-messages [formCtrl]="levelInput"></validation-messages>
                    </div> -->
                    <div class="form-group">
                        <label>Số tháng khấu hao *</label>
                        <input #monthsDepreciationInput="ngModel" class="form-control" type="text" name="MonthsDepreciation" [(ngModel)]="assetGroup.monthsDepreciation" required maxlength="64">
                        <validation-messages [formCtrl]="monthsDepreciationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tỷ lệ khấu hao*</label>
                        <input #depreciationRatesInput="ngModel" class="form-control" type="text" name="DepreciationRates" [(ngModel)]="assetGroup.depreciationRates" required maxlength="64">
                        <validation-messages [formCtrl]="depreciationRatesInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tài khoản tài sản*</label>
                        <input #depreciationRatesInput="ngModel" class="form-control" type="text" name="AssetAccount" [(ngModel)]="assetGroup.depreciationRates" required maxlength="64">
                        <validation-messages [formCtrl]="depreciationRatesInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tài khoản khấu hao*</label>
                        <input #depreciationRatesInput="ngModel" class="form-control" type="text" name="DepreciationAccount" [(ngModel)]="assetGroup.depreciationRates" required maxlength="64">
                        <validation-messages [formCtrl]="depreciationRatesInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tài khoản chi phí*</label>
                        <input #costAcountInput="ngModel" class="form-control" type="text" name="CostAccount" [(ngModel)]="assetGroup.assetAccount" required maxlength="64">
                        <validation-messages [formCtrl]="costAcountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tài khoản thu nhập*</label>
                        <input #incomeAcountInput="ngModel" class="form-control" type="text" name="IncomeAccount" [(ngModel)]="assetGroup.incomeAcount" required maxlength="64">
                        <validation-messages [formCtrl]="incomeAcountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Tài khoản chi phí thanh lý*</label>
                        <input #liquidationCostAccountInput="ngModel" class="form-control" type="text" name="LiquidationCostAccount" [(ngModel)]="assetGroup.liquidationCostAccount" required maxlength="64">
                        <validation-messages [formCtrl]="liquidationCostAccountInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Nhóm tài sản cha *</label>
                        <select #assetGroupCombobox name="FatherAssetGroup" class="form-control" [(value)]="leveltemp" [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option value = 0 >{{emptyText}}</option>
                            <option *ngFor="let item of assetGroups" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
