<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="assetRentingFile.id">Update File: {{assetRentingFile.fileName}}</span>
                        <span *ngIf="!assetRentingFile.id">Creat New Rental File</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>File name *</label>
                        <input #fileNameInput="ngModel" class="form-control" type="text" name="FileName" [(ngModel)]="assetRentingFile.fileName" required maxlength="64">
                        <validation-messages [formCtrl]="fileNameInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>File code *</label>
                        <input #fileCodeInput="ngModel" class="form-control" type="text" name="FileCode" [(ngModel)]="assetRentingFile.fileCode" required maxlength="64">
                        <validation-messages [formCtrl]="fileCodeInput"></validation-messages>
                    </div>
                    <!-- <div class="form-group">
                        <label>Description</label>
                        <input #descriptionInput="ngModel" class="form-control" type="text" name="Description" [(ngModel)]="assetRentingFile.description" required maxlength="64">
                        <validation-messages [formCtrl]="descriptionInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Loại tài sản *</label>
                        <select #loaiTaiSanInput="ngModel" size="1" class="form-control" [(ngModel)]="selected" name="TypeofAsset" required maxlength="64">
                            <option *ngFor="let selected of typeAssets" [value]="selected">{{selected}}</option>
                            <validation-messages [formCtrl]="typeofAssetInput"></validation-messages>  
                            </select>
                    </div> -->
                    <div class="form-group">
                        <label>Asset code *</label>
                        <select #rentalAssetCombobox name="AssetCode" class="form-control" [(ngModel)]="assetRentingFile.assetCode"
                                [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option selected disabled value="">---Select asset code---</option>
                            <option *ngFor="let item of rentalAssets" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Form of renting *</label>
                        <select #formOfRentingAssetCombobox name="FormOfRenting" class="form-control" [(ngModel)]="assetRentingFile.formOfRenting"
                                [attr.data-live-search]="true" jq-plugin="selectpicker" required>
                            <option selected disabled value="">---Select form of renting---</option>
                            <option *ngFor="let item of formOfRentingAssets" [value]="item.value">{{item.displayText}}</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label>Asset value </label>
                        <input #assetValueInput="ngModel" class="form-control" type="number" min="0" name="AssetValue" [(ngModel)]="assetRentingFile.assetValue" required maxlength="64">
                        <validation-messages [formCtrl]="assetValueInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Giá trị khấu hao *</label>
                        <input #depreciationValueInput="ngModel" class="form-control" type="text" name="DepreciationValue" [(ngModel)]="assetRentingFile.depreciationValue" required maxlength="64">
                        <validation-messages [formCtrl]="depreciationValueInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Quantity *</label>
                        <input #quantityInput="ngModel" class="form-control" type="number" min="0" name="Quantity" [(ngModel)]="assetRentingFile.quantity" required maxlength="64">
                        <validation-messages [formCtrl]="quantityInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Mã thẻ tài sản *</label>
                        <input class="form-control" type="text" name="AssetTag" [(ngModel)]="assetRentingFile.assetTag" required maxlength="64">
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Ngày mua </label>
                        <input #purchaseDateInput="ngModel" class="form-control" type="text" name="PurchaseDate" [(ngModel)]="assetRentingFile.purchaseDate" required maxlength="64">
                        <validation-messages [formCtrl]="purchaseDateInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Ngày thuê *</label>
                        <input #ngayThueInput="ngModel" class="form-control" type="date" name="NgayThue"
                               [(ngModel)]="assetRentingFile.ngayThue" required maxlength="64">
                        <validation-messages [formCtrl]="ngayThueInput"></validation-messages>
                    </div>  -->
                    <div class="form-group">
                        <label>{{l("File created date *")}}</label>
                        <input #fileCreatedDateInput="ngModel" class="form-control" [ngModel]="assetRentingFile.fileCreatedDate | date:'yyyy-MM-dd'"
                          (ngModelChange)="assetRentingFile.fileCreatedDate = $event" type="date" name="FileCreatedDate" required />
                        <validation-messages [formCtrl]="fileCreatedDate"></validation-messages>
                      </div>
                    <!-- <div class="form-group">
                        <label>Nơi mua </label>
                        <input #purchaseFromInput="ngModel" class="form-control" type="text" name="PurchaseFrom" [(ngModel)]="assetRentingFile.purchaseFrom" required maxlength="64">
                        <validation-messages [formCtrl]="purchaseFromInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Giá *</label>
                        <input #costInput="ngModel" class="form-control" type="text" name="Cost" [(ngModel)]="assetRentingFile.cost" required maxlength="64">
                        <validation-messages [formCtrl]="costInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Is active?</label><br />
                        <mat-slide-toggle #isActiveInput="ngModel" color="primary" [(ngModel)]="assetRentingFile.isActive" name="IsActive">{{assetRentingFile.isActive ? 'Yes' : 'No'}}</mat-slide-toggle>
                        <validation-messages [formCtrl]="isActiveInput"></validation-messages>
                    </div> -->
                    <!-- <div class="form-group">
                        <label>Thể loại </label>
                        <input #categocyInput="ngModel" class="form-control" type="text" name="Categocy" [(ngModel)]="assetRentingFile.categocy" required maxlength="64">
                        <validation-messages [formCtrl]="categocyInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Vị trí </label>
                        <input #locationInput="ngModel" class="form-control" type="text" name="Location" [(ngModel)]="assetRentingFile.location" required maxlength="64">
                        <validation-messages [formCtrl]="locationInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Mã đặt hàng (PO Number)</label>
                        <input #poNumberInput="ngModel" class="form-control" type="text" name="PoNumber" [(ngModel)]="assetRentingFile.poNumber" required maxlength="64">
                        <validation-messages [formCtrl]="poNumberInput"></validation-messages>
                    </div> -->
                    <div class="form-group">
                        <label>Image</label>
                        <img [src]="imageURL" height="200" width="200" position="center" *ngIf="imageURL">
                        <input #file type="file" accept='image/*' (change)="chooseImage(file.files)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
</div>
