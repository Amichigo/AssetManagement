<div bsModal #viewModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="viewModal"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="realEstate.id">{{l("EditRealEstate")}}: {{realEstate.name}}</span>
                    <span *ngIf="!realEstate.id">{{l("AddNewRealEstate")}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mã bất động sản</label>
                    <p>{{realEstate.maBatDongSan}}</p>
                </div>
                <div class="form-group">
                    <label>Loại Bất Động Sản</label>
                    <p>{{realEstate.loaiBatDongSan}}</p>
                </div>
                <div class="form-group">
                    <label>Địa chỉ</label>
                    <p>{{realEstate.diaChi}}</p>
                </div>
            </div>
            <div class="modal-footer">
                <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">
                    {{l("Cancel")}}
                </button>
                <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i>
                    <span>{{l("Save")}}</span>
                </button>
            </div>
        </div>
    </div>
</div>
