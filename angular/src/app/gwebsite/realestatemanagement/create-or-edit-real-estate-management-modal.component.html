<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
     aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="realEstate.id">Cập nhật bất động sản: {{realEstate.name}}</span>
                        <span *ngIf="!realEstate.id">Thêm mới bất động sản</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã bất Bất động sản*</label>
                        <input #maBatDongSanInput="ngModel" class="form-control" type="text" name="MaBatDongSan"
                               [(ngModel)]="realEstate.maBatDongSan" required maxlength="64">
                        <validation-messages [formCtrl]="maBatDongSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Loại Bất động sản chỉ *</label>
                        <input #loaiBatDongSanInput="ngModel" class="form-control" type="text" name="LoaiBatDongSan"
                               [(ngModel)]="realEstate.loaiBatDongSan" required maxlength="64">
                        <validation-messages [formCtrl]="loaiBatDongSanInput"></validation-messages>
                    </div>
                    <div class="form-group">
                        <label>Địa Chỉ *</label>
                        <input #diaChiInput="ngModel" class="form-control" type="text" name="DiaChi"
                               [(ngModel)]="realEstate.diaChi" required maxlength="64">
                        <validation-messages [formCtrl]="diaChiInput"></validation-messages>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                            (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button type="submit" class="btn btn-primary" [buttonBusy]="saving"
                            [busyText]="l('SavingWithThreeDot')">
                        <i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
